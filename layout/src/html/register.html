<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHS Strand Finder</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fontawesome.css" />

    <!-- SCRIPT -->
    <script src="../js/library/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- NAV SECTION -->
    <nav class="navbar navbar-expand-lg grd-pri-sec" style="height: 6vh">
      <div class="container">
        <a class="navbar-brand poppins text-light fs-5" href="#">
          SHS Strand Finder
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-lg-flex justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav d-lg-flex align-items-center">
            <a
              class="nav-link roboto text-uppercase text-light fw-semibold fs-6"
              href="#"
            >
              LOGIN
            </a>
            <a class="nav-link ms-lg-3" href="#">
              <button class="btn btn-light roboto px-4">Register</button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main
      class="login container d-lg-flex align-items-center"
      style="height: 94vh"
    >
      <div class="row w-100">
        <section class="col-8">
          <h1 class="title-size poppins">SHS Strand Finder</h1>
          <p class="roboto w-50 my-5">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
        </section>
        <section class="col-4 d-flex justify-content-end pe-0"></section>
      </div>
    </main>

    <!-- SIDEBAR -->
    <section
      class="register position-absolute bg-dark end-0 d-flex justify-content-center align-items-center"
      style="height: 94vh"
    >
      <!-- REGISTER FORM -->
      <form
        class="w-75 d-flex flex-column justify-content-center align-items-center p-5"
        action="javascript:void(0)"
      >
        <h5 class="poppins text-light text-uppercase mb-5">
          REGISTRATION FORM
        </h5>

        <!-- EMAIL ADDRESS -->
        <div class="mb-1 w-100">
          <label for="email" class="form-label mb-3 roboto fs-5 text-light">
            Email Address
          </label>
          <input
            type="email"
            class="form-control shs-input register-input shadow"
            id="email"
            autocomplete="off"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <!-- PASSWORD -->
        <div class="mb-4 w-100">
          <label for="password" class="form-label mb-3 roboto fs-5 text-light">
            Password
          </label>
          <input
            type="text"
            class="form-control shs-input register-input shadow"
            id="password"
            autocomplete="off"
          />
        </div>

        <!-- CONFIRM PASSWORD -->
        <div class="mb-5 w-100">
          <label
            for="confirmPassword"
            class="form-label mb-3 roboto fs-5 text-light"
          >
            Confirm Password
          </label>
          <input
            type="password"
            class="form-control shs-input register-input shadow"
            id="confirmPassword"
            autocomplete="off"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary mt-5 fs-6 px-4 text-uppercase text-light fw-semibold fs-6"
        >
          CREATE NEW ACCOUNT
        </button>
      </form>
    </section>

    <!-- DESIGN -->
    <span class="shs-design verticalOval-1 phase-1"></span>
    <span class="shs-design verticalOval-2 phase-1"></span>
    <span class="shs-design verticalOval-3 phase-1"></span>
    <span class="shs-design verticalOval-4 phase-1"></span>
  </body>
</html>
